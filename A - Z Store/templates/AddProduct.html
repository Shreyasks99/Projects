            <div class="panel panel-primary">
                <div class="panel-heading" style="text-align: center;">
                    <h3>Please Fill Below Form To Add ITEM</h3>
                </div>
                <div class="panel-body">
                    <form role="Form" method="POST" action="/addproductbackend" accept-charset="UTF-8">
                        <div class="form-group">
                            <label for="fname">Product Name</label>
                            <input type="text" id="name" class="form-control" name="pname" placeholder="Enter Product Name">
                        </div>
                        <div class="form-group">
                            <label for="fname">Product Description</label>
                            <input type="text" id="pnumber" class="form-control" name="pdes"
                                placeholder="Enter the description">
                        </div>
                        <div class="form-group">
                            <label for="fname">Product Price</label>
                            <input type="text" id="sname" class="form-control" name="pprice"
                                placeholder="Enter the price">
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitbtn" name="submit">Add Item</button>
                        </div>
                    </form>
                </div>
